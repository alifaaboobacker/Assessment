<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1 class="styled-heading">YAY! It's BOGO</h1>
        <form id="bogo-form">
            <!-- Unit 1 -->
            <div class="option expand">
                <div class="top-items">
                    <div class="unit-discount">
                        <input type="radio" name="unit" id="unit1" value="1" checked>
                        <label for="unit1">
                        
                            <span class="unit-name">1 Unit</span>
            
                            <span class="discount">10% Off</span>
                            
                            </label>
                    </div>
                    <div class="price-container">
                        <span class="price">$10.00 USD</span><br>
                        <span class="standard-price">$24.00 USD</span>
                    </div>
                </div>
            <br/>
                <div class="size-options">
                    <div class="single-option">
                        <div class="heading-select">
                        <span class="size-name">size</span><span>color</span></div>
                        <label>#1
                            <select name="size1" class="size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                            <select name="color1" class="color">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <!-- Unit 2 -->
            <div class="option most-popular">
                <div class="top-items">
                    <div class="unit-discount">
                        <input type="radio" name="unit" id="unit2" value="2">
                        <label for="unit2">
                            
                            <span class="unit-name">2 Units</span>
                            <span class="discount">20% Off</span>
                        
                        </label>
                    </div>
                    <div class="price-container">
                        <span class="price">$18.00 USD</span><br>
                        <span class="standard-price">$24.00 USD</span>
                    </div>
                        <span class="badge">Most Popular</span>
                </div>
                <br/>
                <div class="size-options" style='display:none;'>
                    <div class="single-option">
                        <div class="heading-select">
                        <span class="size-name">size</span><span>color</span>
                        </div>
                        <label>#1
                            <select name="size1" class="size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                            <select name="color1" class="color">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                            </select>

                    </div>
                    <div class="single-option">
                        <label>#2
                            <select name="size2" class="size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                            <select name="color2" class="color">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Unit 3 -->
            <div class="option">
                <div class="top-items">
                <div class="unit-discount">
                <input type="radio" name="unit" id="unit3" value="3">
                <label for="unit3">
                  
                    <span class="unit-name">3 Units</span>
                    <span class="discount">30% Off</span>

                </div>

                    <span class="price">$24.00 USD</span><br>

                >

                                <option value="S">S</option>
                                <option value="M">M</option>

                                <option value="White">White</option>

                    </div>
                    <div class="single-option">
                        <label>#2</label>
                            <select name="size2" class="size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                            <select name="color2" class="color">

            <div class="total">

        </div>
            <button type="button" class="add-to-cart"><span class="icon-plus"><i class="fa-solid fa-plus"></i></span>Add to Cart</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
